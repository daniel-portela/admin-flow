<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-narrow">
        <div class="modal-content p-3">
            <div class="modal-header border-0">
                <h2 class="modal-title" id="loginModalLabel">Entrar</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha"
                            required>
                    </div>
                    <button type="submit" class="btn btn-login w-100">Entrar</button>
                    <div class="text-center mt-3">
                        <a href="#" class="recuperar-link">Esqueceu a senha?</a>
                    </div>
                </form>
                <button class="btn btn-light w-100 d-flex align-items-center justify-content-center mt-4">
                    <i class="fab fa-google me-2"></i> Entrar com o Google
                </button>
            </div>
        </div>
    </div>
</div>
