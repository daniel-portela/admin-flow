<div class="modal fade" id="detalhesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" *ngIf="usuario">
            <div class="modal-header">
                <h5 class="modal-title">{{ usuario.nome }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Email:</strong> {{ usuario.email }}</p>
                <p><strong>Profiss√£o:</strong> {{ usuario.profissao }}</p>
                <p><strong>Cidade:</strong> {{ usuario.cidade }}</p>
            </div>
            <div class="modal-footer d-flex justify-content-start">
                <a href="#" class="btn btn-link" style="text-decoration: none; color: #007bff;">Editar dados</a>
            </div>
        </div>
    </div>
</div>
