<div class="d-flex justify-content-center align-items-center mt-5 vh-100">
    <div class="container my-5">
        <div class="card custom-card p-4 border-0">
            <h3 class="text-start mb-4">Usuários cadastrados</h3>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-primary">Dúvidas?</button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Cidade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{ usuario.nome }}</td>
                            <td>{{ usuario.idade }}</td>
                            <td>{{ usuario.cidade }}</td>
                            <td>
                                <button class="btn btn-primary" (click)="selectUser(usuario)" data-bs-toggle="modal"
                                    data-bs-target="#detalhesModal">
                                    Detalhes
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-relatorios-detalhes [usuario]="selectedUser"></app-relatorios-detalhes>
